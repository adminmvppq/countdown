<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown đến 1/9/2025 12:00</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #00ffcc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .countdown {
      font-size: 6vw;
    }

    @media (max-width: 768px) {
      .countdown {
        font-size: 12vw;
      }
    }
  </style>
</head>
<body>
  <div class="countdown" id="countdown">Đang tải...</div>

  <script>
    // Thời điểm kết thúc: 1/9/2025 12:00 trưa (giờ địa phương)
    const endTime = new Date("2025-08-31T23:59:00");

    function updateCountdown() {
      const now = new Date();
      const distance = endTime - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "Đã hết giờ!";
        return;
      }

      const totalHours = Math.floor(distance / (1000 * 60 * 60));
      document.getElementById("countdown").innerHTML = `${totalHours} giờ còn lại`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
