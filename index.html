<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown 1080 giờ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #00ffcc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .countdown {
      font-size: 6vw;
    }

    @media (max-width: 768px) {
      .countdown {
        font-size: 12vw;
      }
    }
  </style>
</head>
<body>
  <div class="countdown" id="countdown">Đang tải...</div>

  <script>
    // Tính thời gian kết thúc (1080 giờ từ thời điểm tải trang)
    const endTime = new Date().getTime() + 1080 * 60 * 60 * 1000;

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endTime - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "Đã hết giờ!";
        return;
      }

      const totalHours = Math.floor(distance / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${totalHours} giờ ${minutes} phút ${seconds} giây`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
